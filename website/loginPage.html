<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div class="container">
        <div class="row g-0 mt-5">
            <div class="col-lg-5 shadow p-3 mb-5 bg-white rounded">
                <form>
                    <img src="rasel-logo.png" height="50px" width="150px">
                    <h4 class="text-center mt-3">تسجيل الدخول </h4>
                    <div class="mb-3">
                      <label class="form-label">رقم الجوال</label>
                      <input type="text" class="form-control" placeholder="يرجى ادخال رقم الجوال" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" placeholder="يرجى ادخال كلمة المرور" >
                    </div>
                    <a href="https://accord.ps/forget-password" class="text-decoration-none text-muted">نسيت كلمة المرور</a>
                   
                    <button type="submit" class="btn btn-primary w-100 mb-3 mt-4">تسجيل الدخول</button>
                    <a href="https://accord.ps/register" class="text-decoration-none text-muted d-block text-center"  >ليس لديك الحساب</a>
                  </form>

            </div>
            <div class="col-lg-7">
                <img src="login-2.jpg" alt="" class="w-100 rounded ">

            </div>

        </div>

    </div>
    
</body>
</html>
